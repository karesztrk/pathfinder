<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Path finder</h1>
    <h2>Grid</h2>
    <form id="grid">
      <label for="size">Size</label>
      <input
        id="size"
        name="size"
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="21"
        required
      />
      <input type="submit" value="Create maze" />
    </form>

    <div id="path_wrapper">
      <h2>Path</h2>
      <form id="path">
        <label for="start">Start</label>
        <input
          id="start"
          name="start"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*,[0-9]*"
          placeholder="1,1"
          required
        />

        <label for="goal">Goal</label>
        <input
          id="goal"
          name="goal"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*,[0-9]*"
          placeholder="19,19"
          required
        />
        <input type="submit" value="Draw path" />
      </form>
    </div>
    <canvas id="canvas" height="500" width="500"></canvas>
  </body>
</html>
